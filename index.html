<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Volunteer Form</title>
  
</head>
<body>
	<h1>Volunteer Form</h1>
   <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
   <fieldset>
   <h2>My Info</h2>
    <p><label>First Name: <input type="text" name="first_name_field"></label></p>
    <p><label>Last Name: <input type="text" name="last_name_field"></label></p>
    <p><label>Phone Number: <input type="text" name="phone_field"></label></p>
    <p><label>Email Address: <input type="text" name="email_field"></label></p>
    <p><label>Gender:</label></p>
    <p><input type="radio" name="gender_field" value="Male"> Male</p>
    <p><input type="radio" name="gender_field" value="Female"> Female</p>
    <p><label>Age:</label></p>
    <select name="age_field">
    <option value = "under18">under 18</option>
    <option value = "18-24">18-24</option>
    <option value = "25-34">25-34</option>
    <option value = "35-44">35-44</option>
    <option value = "45-54">45-54</option>
    <option value = "55-64">55-64</option>
    <option value = "65+">65 and over</option>
    </select>
    </fieldset>
    <p></p>
    <fieldset>
    <h2> My availability</h2>
   <p><label> Days Available:</label></p>
    <p><input type="checkbox" name="available_field[]" value="Sunday">Sunday</p>
    <p><input type="checkbox" name="available_field[]" value="Monday">Monday</p>
    <p><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</p>
    <p><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</p>
    <p><input type="checkbox" name="available_field[]" value="Thursday">Thursday</p>
    <p><input type="checkbox" name="available_field[]" value="Friday">Friday</p>
    <p><input type="checkbox" name="available_field[]" value="Saturday">Saturday</p>
    <label>Any comments?<br><textarea name="comments_field" rows="5" cols="70"></textarea></label>
    </fieldset>
    <input type="submit" value="Send me">
    <input type="hidden" name="hidden_field" value="aangeles">
    </form>

</body>
</html>
